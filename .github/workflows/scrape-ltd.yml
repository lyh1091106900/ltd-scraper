# .github/workflows/scrape-ltd.yml
name: Scrape Lifetime Deals

on:
  schedule:
    - cron: "0 8 * * *" # 每天 UTC 08:00（北京时间 16:00）跑一次
  workflow_dispatch: # 手动触发按钮，方便测试

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 拉代码
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }} # 需要 Personal Access Token

      # Step 2: 装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: 装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: 运行爬虫
      - name: Run scraper
        run: python appsumo_ld.py

      # Step 5: 检查有无新数据
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain data/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      # Step 6: 有新数据就提交
      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: update LTD data on $(date +%Y-%m-%d)"
          git push
