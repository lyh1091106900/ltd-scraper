name: Scrape Lifetime Deals

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 安装浏览器（关键）
          playwright install chromium

      - name: Run scraper
        run: |
          python appsumo_ld.py 2>&1 | tee scrape.log
          echo "=== 日志文件内容 ==="
          cat scrape.log
          echo "=== 工作目录结构 ==="
          ls -R

      - name: Force commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: force update data [skip ci]" || echo "无变化可提交"
          git push
